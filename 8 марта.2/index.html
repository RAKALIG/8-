<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Hind+Madurai:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>8 марта</title>
</head>

<body>
    <div class="wrapper">
        <section class="march">
            <header class="header">
            </header>
            <div class="march-8">
                <div class="flowers">
                    <img src="img/pngwing.com (2).png" alt="цветок" class="flower">
                    <img src="img/pngwing.com (5).png" alt="цветок" class="flower">
                </div>
                <div class="flowers-2">
                    <img src="img/pngwing.com (4).png" alt="flower" class="flowers__small">
                    <img src="img/pngwing.com (6).png" alt="flower" class="flowers__small flowers__small2">
                    <img src="img/pngwing.com (1).png" alt="flower" class="flowers__small flowers__small3">
                    <img src="img/pngwing.com (5).png" alt="flower" class="flowers__small flowers__small4">
                    <img src="img/pngwing.com (2).png" alt="flower" class="flowers__small flowers__small5">
                    <img src="img/pngwing.com (3).png" alt="flower" class="flowers__small flowers__small6">
                    <img src="img/pngwing.com (13).png" alt="flower" class="flowers__small flowers__small7">
                    <img src="img/pngwing.com (14).png" alt="flower" class="flowers__small flowers__small8">
                </div>
                <div class="congratulation">
                    С днем 8 марта! С прекрасным весенним Днём <br>
                    – праздником 8 марта – поздравляем всех женщин земли! <br>
                    Нежности вам, любимые наши, красоты, любви, добра, <br>
                    красивых комплиментов, мирного неба и много солнечных дней! <br>
                    Пусть тепло весны согревает сердца, пусть улыбкой озаряются лица!
                </div>
                <div class="flowers-3">
                    <img src="img/pngwing.com (4).png" alt="flower" class="flower__corner">
                    <img src="img/pngwing.com (6).png" alt="flower" class="flower__corner">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
